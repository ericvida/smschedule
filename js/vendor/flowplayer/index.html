<!DOCTYPE html>
<html>
  <head>
    <!-- player skin-->
    <link rel="stylesheet" href="skin/functional.css">
    <!-- site specific styling-->
    <style>
      body { font: 12px "Myriad Pro", "Lucida Grande", sans-serif; text-align: center; padding-top: 5%; }
      .flowplayer { width: 80%; }
    </style>
    <!-- for video tag based installs flowplayer depends on jQuery 1.7.2+-->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <!-- include flowplayer-->
    <script src="flowplayer.min.js"></script>
  </head>
  <body>
    <!-- the player-->
    <div data-swf="flowplayer.swf" data-ratio="0.5625" class="flowplayer">
      <video autoplay data-title="Autoplay">
        <source src="http://mediaopp-live.hls.adaptive.level3.net/Pro_live/smil:teststream.smil/playlist.m3u8" type="application/x-mpegURL">
      </video>
    </div>
  </body>
</html>
